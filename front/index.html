<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 외부 CSS 파일 링크 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="/resouce/bootstrap-5.3.3-dist/css/style.css" />
    <link
      rel="stylesheet"
      href="/resouce/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    />

    <!-- 외부 자바스크립트 파일 링크 -->
    <script src="/resouce/bootstrap-5.3.3-dist/js/script.js"></script>
    <script src="/resouce/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- 헤더 영역 -->
      <header class="header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <!-- 로고 및 사이트 이름 -->
          <div class="col-3 pt-1">
            <a class="link-secondary" href="#">IOBAY</a>
          </div>
          <!-- 중앙 로고 -->
          <div class="col-3 text-center">
            <a
              class="blog-header-logo text-body-emphasis text-decoration-none"
              href="#"
            >
              logo
            </a>
          </div>
          <!-- 검색 아이콘 및 회원가입 버튼 -->
          <div class="col-3 d-flex justify-content-end align-items-center">
            <a class="link-secondary" href="#" aria-label="Search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="mx-3"
                role="img"
                viewBox="0 0 24 24"
              >
                <title>Search</title>
                <circle cx="10.5" cy="10.5" r="7.5"></circle>
                <path d="M21 21l-5.2-5.2"></path>
              </svg>
            </a>
            <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
          </div>
        </div>
      </header>

      <!-- 네비게이션 메뉴 (메뉴바) -->
      <div class="nav-scroller py-1 mb-3 nav-1">
        <nav class="nav nav-underline justify-content-around">
          <a class="nav-item nav-link link-body-emphasis active" href="#"
            >메뉴1</a
          >
          <a class="nav-item nav-link link-body-emphasis" href="#">메뉴2</a>
          <a class="nav-item nav-link link-body-emphasis" href="#">메뉴2</a>
          <a class="nav-item nav-link link-body-emphasis" href="#">메뉴2</a>
          <a class="nav-item nav-link link-body-emphasis" href="#">메뉴2</a>
          <a class="nav-item nav-link link-body-emphasis" href="#">메뉴2</a>
        </nav>
      </div>
    </div>

    <!-- 이미지 슬라이드(캐러셀) -->
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide mt-5 mb-5"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <a href="#">
          <div class="carousel-item active">
            <img
              src="/resouce/img/Group 1.png"
              class="d-block h-25 w-100 ms-auto me-auto"
              alt="..."
            />
          </div>
        </a>
        <a href="#">
          <div class="carousel-item">
            <img
              src="/resouce/img/Group 2.png"
              class="d-block h-25 w-100 ms-auto me-auto"
              alt="..."
            />
          </div>
        </a>
        <a href="#">
          <div class="carousel-item">
            <img
              src="/resouce/img/Group 3.png"
              class="d-block h-25 w-100 ms-auto me-auto"
              alt="..."
            />
          </div>
        </a>
      </div>
    </div>

    <!-- BEST ITEM 섹션 -->
    <div class="container-fluid">
      <h1 class="mt-5 text-center">BEST ITEM</h1>
      <p class="text-center p-text">지금 이 순간 가장 인기 좋은 경매 TOP 100</p>
      <div class="row justify-content-center">
        <p class="text-start p-text-1 m-0">종 0000개의 상품</p>
        <a href="#" class="btn btn-sm btn-outline-secondary pro-btn w-auto"
          >상품등록</a
        >
        <!-- 상품 1 -->
        <div class="col-6 col-md-2 mb-4 m-3">
          <div class="card">
            <a href="#" class="card-a">
              <img
                src="/resouce/img/002.jpg"
                class="card-img-top"
                alt="상품 1 이미지"
              />
              <div class="card-body">
                <h5 class="card-title">상품 1 이름</h5>
                <p class="card-text">₩ 100,000</p>
              </div>
            </a>
            <button type="button" class="h-icon" onclick="toggleLike(1)">
              <i id="heart-icon-1" class="ri-heart-line"></i>
            </button>
          </div>
        </div>

        <!-- 상품 2 -->
        <div class="col-6 col-md-2 mb-4 m-3">
          <div class="card">
            <a href="#" class="card-a">
              <img
                src="/resouce/img/002.jpg"
                class="card-img-top"
                alt="상품 2 이미지"
              />
              <div class="card-body">
                <h5 class="card-title">상품 2 이름</h5>
                <p class="card-text">₩ 120,000</p>
              </div>
            </a>
            <button type="button" class="h-icon" onclick="toggleLike(2)">
              <i id="heart-icon-2" class="ri-heart-line"></i>
            </button>
          </div>
        </div>

        <!-- 상품 3 -->
        <div class="col-6 col-md-2 mb-4 m-3">
          <div class="card">
            <a href="#" class="card-a">
              <img
                src="/resouce/img/002.jpg"
                class="card-img-top"
                alt="상품 3 이미지"
              />
              <div class="card-body">
                <h5 class="card-title">상품 3 이름</h5>
                <p class="card-text">₩ 150,000</p>
              </div>
            </a>
            <button type="button" class="h-icon" onclick="toggleLike(3)">
              <i id="heart-icon-3" class="ri-heart-line"></i>
            </button>
          </div>
        </div>

        <!-- 상품 4 -->
        <div class="col-6 col-md-2 mb-4 m-3">
          <div class="card">
            <a href="#" class="card-a">
              <img
                src="/resouce/img/002.jpg"
                class="card-img-top"
                alt="상품 4 이미지"
              />
              <div class="card-body">
                <h5 class="card-title">상품 4 이름</h5>
                <p class="card-text">₩ 200,000</p>
              </div>
            </a>
            <button type="button" class="h-icon" onclick="toggleLike(4)">
              <i id="heart-icon-4" class="ri-heart-line"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 좋아요 모달 -->
    <div
      class="modal fade"
      id="likeModal"
      tabindex="-1"
      aria-labelledby="likeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="likeModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
