<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    />
    <link rel="stylesheet" href="/resouce/bootstrap-5.3.3-dist/css/style.css" />

    <!-- jQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- 헤더 영역 -->
      <header class="header lh-1 py-3">
        <div class="row align-items-center">
          <!-- 메뉴 버튼 -->
          <div class="col-3z text-start">
            <button class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-list"></i> 메뉴
            </button>
          </div>

          <!-- 중앙 로고 -->
          <div class="col-3 text-center">
            <a href="#" class="text-decoration-none fs-4 fw-bold">LOGO</a>
          </div>

          <!-- 검색 & 회원가입 -->
          <div class="col-3z text-end">
            <a href="#" class="text-secondary mx-2">
              <i class="bi bi-search"></i>
            </a>
            <a href="#" class="btn btn-sm btn-outline-secondary">Sign up</a>
          </div>
        </div>
      </header>

      <!-- 네비게이션 메뉴 -->
      <nav class="nav nav-underline justify-content-around py-2 bg-light">
        <a class="nav-link" href="#">메뉴1</a>
        <a class="nav-link" href="#">메뉴2</a>
        <a class="nav-link" href="#">메뉴3</a>
        <a class="nav-link" href="#">메뉴4</a>
        <a class="nav-link" href="#">메뉴5</a>
      </nav>
    </div>

    <!-- 캐러셀 (이미지 슬라이드) -->
    <div id="carouselExampleSlidesOnly" class="carousel slide my-4" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/resouce/img/baner1.JPG" class="d-block w-75 ms-auto me-auto" alt="슬라이드1">
        </div>
        <div class="carousel-item">
          <img src="/resouce/img/baner2.JPG" class="d-block w-75 ms-auto me-auto" alt="슬라이드2">
        </div>
        <div class="carousel-item">
          <img src="/resouce/img/baner1.JPG" class="d-block w-75 ms-auto me-auto" alt="슬라이드3">
        </div>
      </div>
    </div>

    <!-- 카테고리 -->
    <div class="container">
      <h3 class="text-center">주요 카테고리</h3>
      <div class="row text-center mt-3">
        <div class="col-3z">
          <a href="#" class="text-decoration-none">
            <img src="/resouce/img/category_01.png" class="img-fluid" alt="미술품">
            <p class="mt-2">미술품</p>
          </a>
        </div>
        <div class="col-3z">
          <a href="#" class="text-decoration-none">
            <img src="/resouce/img/category_01.png" class="img-fluid" alt="미술품">
            <p class="mt-2">미술품</p>
          </a>
        </div>
        <div class="col-3z">
          <a href="#" class="text-decoration-none">
            <img src="/resouce/img/category_01.png" class="img-fluid" alt="미술품">
            <p class="mt-2">미술품</p>
          </a>
        </div>
        <div class="col-3z">
          <a href="#" class="text-decoration-none">
            <img src="/resouce/img/category_01.png" class="img-fluid" alt="미술품">
            <p class="mt-2">미술품</p>
          </a>
        </div>
      </div>
    </div>

    <!-- BEST ITEM -->
    <div class="container">
      <h3 class="text-center mt-5">BEST ITEM</h3>
      <p class="text-center">가장 인기 있는 경매 상품</p>
      <div class="row justify-content-center">
        <div class="col-6 col-md-3 mb-4">
          <div class="card">
            <img src="/resouce/img/002.jpg" class="card-img-top" alt="상품">
            <div class="card-body text-center">
              <h5 class="card-title">상품 1</h5>
              <p class="card-text">₩ 100,000</p>
              <button type="button" class="btn btn-sm btn-outline-danger" onclick="toggleLike(1)">
                <i id="heart-icon-1" class="ri-heart-line"></i> 좋아요
              </button>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3 mb-4">
          <div class="card">
            <img src="/resouce/img/002.jpg" class="card-img-top" alt="상품">
            <div class="card-body text-center">
              <h5 class="card-title">상품 2</h5>
              <p class="card-text">₩ 120,000</p>
              <button type="button" class="btn btn-sm btn-outline-danger" onclick="toggleLike(2)">
                <i id="heart-icon-2" class="ri-heart-line"></i> 좋아요
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 좋아요 모달 -->
    <div class="modal fade" id="likeModal" tabindex="-1" aria-labelledby="likeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="likeModalLabel">좋아요한 상품</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modal-body">선택한 상품이 없습니다.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleLike(id) {
        let heartIcon = document.getElementById(`heart-icon-${id}`);
        heartIcon.classList.toggle("ri-heart-line");
        heartIcon.classList.toggle("ri-heart-fill");
      }
    </script>
  </body>
</html>
